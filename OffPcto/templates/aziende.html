<html>
    <head>
           <style>
              h2 {text-align: center;}
              #container {width:70%;
                          margin: auto;
                         }
              .ragione_sociale {width: 60%;}
              table {width: 90%;}
              th  {background: #C90;}
              td  {padding-left: 15; background: lavender;}
           </style>
    </head>
    
    <body>
         <div id=container>
               <h2>Elenco Aziende</h2>
               <table>
                      <th>Ragione Sociale <th> Comune <th> Provincia               
                      {%for nome in object_list %}
                        <tr>
                        <td class=ragione_sociale>{{nome.ragione_sociale}} 
                        <td class=comune>{{nome.sede_comune}} 
                        <td class=provincia> {{nome.sede_provincia}}           
                      {%endfor %}
               </table>
          </div>
    </body>

</html>
